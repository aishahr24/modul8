name: API Integration Tests

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Setup Node (for Newman)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Run Newman Tests (Install + Run)
      - name: Run Newman Tests
        run: |
          npm install -g newman
          newman run ShoppingWith3WebAPIs/postman/MyShoppingCollection.postman_collection.json \
            -e ShoppingWith3WebAPIs/postman/MyShoppingEnv.postman_environment.json

      # 5. Build solution
      - name: Build Solution
        run: dotnet build ShoppingWith3WebAPIs.sln --configuration Release

      # 6. Start Web APIs
      - name: Start Web APIs
        run: |
          dotnet run --project ShoppingWith3WebAPIs/UsersWebAPI/UsersWebAPI.csproj &
          dotnet run --project ShoppingWith3WebAPIs/PaymentsWebAPI/PaymentsWebAPI.csproj &
          dotnet run --project ShoppingWith3WebAPIs/OrdersWebAPI/OrdersWebAPI.csproj &
          sleep 20

      # 7. Run Newman tests again toward running APIs
      - name: Run Newman Tests
        run: |
          newman run ShoppingWith3WebAPIs/postman/MyShoppingCollection.postman_collection.json \
            -e ShoppingWith3WebAPIs/postman/MyShoppingEnv.postman_environment.json
